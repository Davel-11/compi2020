<div
  class="row mx-0 standarpage"
  [formGroup]="form"
  style="height: 100% !important;"
>
  <mat-card class="w-100 h-50">
    <mat-card-header>
      <mat-card-title> Procesamiento de Formulas </mat-card-title>
    </mat-card-header>

    <mat-card-content
      class="row mx-0 px-5"
      style="max-height: 275px; overflow-x: auto;"
    >
      <mat-form-field class="w-100">
        <textarea
          matInput
          rows="15"
          placeholder="Input"
          formControlName="input"
        ></textarea>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="text-right pull-right px-5">
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Procesar
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="w-100 h-50 mt-2">
    <mat-card-header>
      <mat-card-title>Salida: </mat-card-title>
    </mat-card-header>

    
    <mat-card-content class="row mx-0 px-5">
      {{ output }}
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
      <!-- Copyright 2019 Google LLC. All Rights Reserved.
          Use of this source code is governed by an MIT-style license that
          can be found in the LICENSE file at http://angular.io/license -->
    </mat-card-content>
  </mat-card>
</div>
