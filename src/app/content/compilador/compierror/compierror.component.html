<h1 mat-dialog-title>Error de Compilaci√≥n</h1>

<div mat-dialog-content>

    <div class="row mx-0" *ngFor="let i of finalErrorList ">

            <div class="col-12 mt-2 line">
                {{ i.line }}
            </div>

            <div *ngIf="i.errorType === 'Semicolon' "
                  class="col-12 error" >
                  Error en linea {{ i.index +1 }} - Falta 'Punto y Coma'
            </div>

            <div *ngIf="i.errorType === 'parentesis' "
                  class="col-12 error" >
                  {{ 'Error en linea ' +  (i.index +1)  + ' - Error de parentesis '  }}
            </div>

            <div *ngIf="i.errorType === 'structure' "
                  class="col-12 error" >
                  {{ 'Error en linea ' +  (i.index+1)  + ' - ' + (i.message?i.message:'')   }}
            </div>

            <div *ngIf="i.errorType === 'variableError' "
                 class="col-12 error" >
              {{  (i.message?i.message:' ')   }}
            </div>

    </div>

</div>

<div mat-dialog-actions>
  <div class="row w-100 d-flex align-items-end justify-content-end text-right mb-2">
      <div class="col-10"></div>
      <div class="col-2">
        <button mat-raised-button color="primary" [mat-dialog-close]="data.animal" cdkFocusInitial>Regresar</button>
      </div>

  </div>
</div>
