<div class="row mx-0 standarpage" [formGroup]="form">

    <mat-card class="w-100 h-50">
        <mat-card-header>
          <mat-card-title>Proyecto Final Compiladores - 2020 </mat-card-title>
        </mat-card-header>


        <mat-card-content class="row mx-0 px-5" style="max-height: 275px; overflow-x: auto;">

            <mat-form-field class="w-100">
                <textarea matInput
                        rows="8"
                        placeholder="Ingrese Texto a procesar"
                        formControlName="input"
                        value="rokefeller">  </textarea>
            </mat-form-field>

        </mat-card-content>


        <mat-card-actions class="text-right pull-right px-5">
          <button mat-raised-button color="primary" (click)="onSubmit()" >Procesar</button>
        </mat-card-actions>
      </mat-card>

      <mat-card class="w-100 h-50 mt-2">
        <mat-card-header>
          <mat-card-title>Texto Procesado: </mat-card-title>
        </mat-card-header>


        <mat-card-content class="row mx-0 px-5">

            <label for="">Espacios en Blanco: {{ totalSpaces }}</label>
            <br>
            <label for="">Total de Lineas : {{ this.totalLines }}</label>
            <br>
            <label for="">Total de Palabras : {{ this.totalWords }}</label>
            <br>
            <label for="">Total de Palabras Repetidas: {{  this.totalRepeated }}</label>

        </mat-card-content>

      </mat-card>


</div>
