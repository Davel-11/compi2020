<div class="row mx-0 standarpage" [formGroup]="form">

    <mat-card class="w-100 h-50">
        <mat-card-header>
          <mat-card-title> Proyecto Final Compiladores - 2020 </mat-card-title>
        </mat-card-header>


        <mat-card-content class="row mx-0 px-5" style="max-height: 275px; overflow-x: auto;">

            <mat-form-field class="w-100">
                <textarea matInput
                        rows="15"
                        placeholder="Editor De operaciones"
                        formControlName="input">  
                  </textarea>
            </mat-form-field>

        </mat-card-content>


        <mat-card-actions class="text-right pull-right px-5">
          <button mat-raised-button color="primary" (click)="readTXTFile()" >Leer Archivo de TXT </button>
          <button mat-raised-button color="primary" (click)="onSubmit()" >Procesar</button>
        </mat-card-actions>
      </mat-card>

      <mat-card class="w-100 h-50 mt-2">
        <mat-card-header>
          <mat-card-title>Salida de Compilador: </mat-card-title>
        </mat-card-header>


        <mat-card-content class="px-5">

            <div class="row mx-0">

              <label class="col-12">Nota: El Resultado de Operaciones depender치 del numero de operaciones enviadas en el archivo de texto</label>

              <label class="col-12">Resultado Operci칩n 1: {{ totalSpaces }}</label>
              <br>
              <label class="col-12">Resultado Operci칩n 2: {{ totalSpaces }}</label>
              <br>
              <label class="col-12">Resultado Operci칩n 3: {{ totalSpaces }}</label>
              <br>

            </div>

            <div class="row mt-5">
                <h4 >Tabla de Simbolos</h4>

                <div class="col-12 mb-5 mt-3">

                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> Id. </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="Token">
                      <th mat-header-cell *matHeaderCellDef> Token </th>
                      <td mat-cell *matCellDef="let element"> {{element.Token}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="Categoria">
                      <th mat-header-cell *matHeaderCellDef> Categoria </th>
                      <td mat-cell *matCellDef="let element"> {{element.Categoria}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Tipo">
                      <th mat-header-cell *matHeaderCellDef> Tipo </th>
                      <td mat-cell *matCellDef="let element"> {{element.Tipo}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Valor">
                      <th mat-header-cell *matHeaderCellDef> Valor </th>
                      <td mat-cell *matCellDef="let element"> {{element.Valor}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Prioridad">
                      <th mat-header-cell *matHeaderCellDef> Prioridad </th>
                      <td mat-cell *matCellDef="let element"> {{element.Prioridad}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  

                </div>

            </div>
            

        </mat-card-content>

      </mat-card>


</div>
