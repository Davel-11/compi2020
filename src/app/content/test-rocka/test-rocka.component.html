<div class="row mx-0 standarpage" [formGroup]="form" style="height: 100% !important;">

    <mat-card class="w-100 h-50">
        <mat-card-header>
          <mat-card-title> Lecura de Archivo TXT </mat-card-title>
        </mat-card-header>


        <mat-card-content class="row mx-0 px-5" style="max-height: 275px; overflow-x: auto;">


        </mat-card-content>


        <mat-card-actions class="text-center pull-right px-5">
          <button mat-raised-button color="primary" (click)="onSubmit()" > Leer Archivo TXT </button>
        </mat-card-actions>

      </mat-card>

      <mat-card class="w-100 h-50 mt-2">
        <mat-card-header>
          <mat-card-title>Salida: </mat-card-title>
        </mat-card-header>


        <mat-card-content class="row mx-0 px-5">

                <p>Mostrar el Archivo TXT leido</p>

                <mat-form-field class="w-100">
                    <textarea matInput
                            rows="15"
                            placeholder="Input"
                            formControlName="input"></textarea>
                </mat-form-field>

        </mat-card-content>

      </mat-card>
    
</div>
